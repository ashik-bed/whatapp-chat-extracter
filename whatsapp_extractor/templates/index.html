<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Chat Extractor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
    <h2 class="mb-4">WhatsApp Chat Extractor</h2>
    <form action="/upload" method="post" enctype="multipart/form-data" class="bg-secondary p-4 rounded">
        <div class="mb-3">
            <label class="form-label">Upload .txt Chat File:</label>
            <input type="file" name="chatfile" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Start Date (optional):</label>
            <input type="date" name="start_date" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">End Date (optional):</label>
            <input type="date" name="end_date" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Filter by Sender (optional):</label>
            <input type="text" name="sender" class="form-control" placeholder="e.g. John Doe">
        </div>
        <button type="submit" class="btn btn-light">Extract</button>
    </form>
</div>
</body>
</html>
