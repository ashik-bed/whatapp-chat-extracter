<!DOCTYPE html>
<html>
<head>
    <title>Chat Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
    <h2 class="mb-4">Extracted Messages</h2>
    {% if download %}
        <a href="/download" class="btn btn-success mb-3">📥 Download Excel</a>
    {% endif %}
    <h4>Messages Table</h4>
    <div class="table-responsive bg-white text-dark p-2 rounded">
        {{ tables|safe }}
    </div>
    <hr class="my-4">
    <h4>Sender Summary</h4>
    <div class="table-responsive bg-white text-dark p-2 rounded">
        {{ summary|safe }}
    </div>
    <a href="/" class="btn btn-outline-light mt-3">⬅️ Back</a>
</div>
</body>
</html>
